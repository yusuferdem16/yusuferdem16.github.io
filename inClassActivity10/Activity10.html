<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Activity10.css">
    <link rel="stylesheet" href="jquery-ui.css">
    <title>Form Example</title>
</head>
<body>
    <form id="form" action="Activity10.php">
        <div class="container">
            <div class="form-group">
                <label for="programming_language">What programming language do you know?</label>
                <input type="text" id="programming_language" name="programming_language" required placeholder="e.g., JavaScript, Python">
            </div>
            <div class="form-group">
                <label for="birthday">What is your birthday?</label>
                <input id="birthday" type="text" name="birthday">
            </div>
            <div class="form-group">
                <label for="email_address">Email Address</label>
                <input type="email" id="email_address" name="email" required placeholder="Enter a valid email address">
            </div>
            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="website" name="website" required placeholder="e.g., https://example.com">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" id="submit">
            </div>
        </div>
    </form>
    
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="Activity10.js"></script>
</body>
</html>
