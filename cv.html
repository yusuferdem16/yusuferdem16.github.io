<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusuf Erdem - CV</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .cv-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        
        .cv-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid rgba(6, 182, 212, 0.2);
        }
        
        .cv-tab {
            padding: 1rem 2rem;
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }
        
        .cv-tab:hover {
            color: #06b6d4;
        }
        
        .cv-tab.active {
            color: #06b6d4;
            border-bottom-color: #06b6d4;
        }
        
        .cv-content {
            display: none;
        }
        
        .cv-content.active {
            display: block;
        }
        
        .cv-iframe {
            width: 100%;
            height: 1200px;
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: 8px;
        }
        
        .cv-info {
            background: rgba(6, 182, 212, 0.05);
            border-left: 4px solid #06b6d4;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        
        .cv-info p {
            margin: 0.5rem 0;
            color: #e2e8f0;
        }
        
        .cv-info a {
            color: #06b6d4;
            text-decoration: none;
        }
        
        .cv-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="cv-container">
        <div class="cv-info">
            <p><strong>ðŸ“‹ Choose your preferred format:</strong> View the interactive HTML resume below (printable to PDF) or download the PDF version. Both are kept in sync with your latest portfolio projects and achievements.</p>
        </div>

        <div class="cv-tabs">
            <button class="cv-tab active" onclick="showTab('resume')">ðŸ“„ Interactive Resume (Recommended)</button>
            <button class="cv-tab" onclick="showTab('pdf')">ðŸ“‘ PDF Version</button>
        </div>

        <div id="resume" class="cv-content active">
            <iframe src="resume.html" class="cv-iframe" style="border: none;"></iframe>
        </div>

        <div id="pdf" class="cv-content">
            <iframe src="Yusuf_Erdem_cv_eng.pdf" class="cv-iframe"></iframe>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            // Hide all content
            const contents = document.querySelectorAll('.cv-content');
            contents.forEach(content => content.classList.remove('active'));
            
            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.cv-tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Show selected content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
        }
    </script>
</body>

</html>
